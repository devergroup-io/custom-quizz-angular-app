<div id="container">
  <app-question
    [question]="question"
    [choices]="choices"
    (nextQuestion)="onNextQuestion()"
  >
  </app-question>
  <div class="process-container">
    <p>
      <ngb-progressbar
        type="danger"
        [value]="valueProcessBar"
        [striped]="true"
        [animated]="true"
      ></ngb-progressbar>
    </p>
    <div class="process-number">{{ valueProcessBar }} %</div>
  </div>
</div>
